{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1 data-field="title">{{ page.title }}</h1>
    </header>

    <div data-field="content" class="content">
        {{ page.content | safe }}
    </div>

    {{ page_macros::page_info(page=page) }}

    <script src="https://utteranc.es/client.js"
        repo="bobvanderlinden/bobvanderlinden.me"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
</article>

{% endblock content %}
