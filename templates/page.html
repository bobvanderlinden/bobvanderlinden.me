{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
    <header>
        <h1 data-field="title">{{ page.title }}</h1>
        <a title="edit page" class="edit" style="flex-wrap: wrap; align-self: center; border: 0; margin-left: 0.5em;" target="_blank" href="https://github.com/bobvanderlinden/bobvanderlinden.me/edit/master/content/{{ page.relative_path }}">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-pencil">
                <path fill="#aaa" fill-rule="evenodd" d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z"></path>
            </svg>
        </a>
    </header>

    <div data-field="content" class="content">
        {{ page.content | safe }}
    </div>

    {{ page_macros::page_info(page=page) }}

    <script src="https://utteranc.es/client.js"
        repo="bobvanderlinden/bobvanderlinden.me"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
</article>

{% endblock content %}
